<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="wrapper">
  <div class="container">
    <div class="sign-in-container">
      <form id="loginForm">
        <h1>Sign In</h1>
        <br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button class="form_btn" type="submit">Sign In</button>
        <p id="result" style="color:red;"></p>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay-right">
        <h1>Grab_Table</h1>
        <p>계정이 없으신가요?</p>
        <button id="signUp" class="overlay_btn" onclick="location.href='/register.html'">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const params = new URLSearchParams();
      params.append('email', email);
      params.append('password', password);

      const response = await fetch('/login', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: params
      });

      const result = await response.json();

      if (response.ok && result.result === 'success') {
        location.href = '/dashboard.html';
      } else {
        document.getElementById('result').innerText = '로그인 실패. 이메일 또는 비밀번호를 확인하세요.';
      }

    } catch (error) {
      console.error('에러 발생:', error);
      document.getElementById('result').innerText = '서버 오류 발생';
    }
  });
</script>
</body>
</html>
