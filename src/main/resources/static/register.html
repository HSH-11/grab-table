<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="sign-in-container">
            <form id="registerForm">
                <h1>Sign Up</h1>
                <br/>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="date" id="birthdate" name="birthdate" required>
                <button class="form_btn" type="submit">Register</button>
                <p id="result" style="color:red;"></p>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay-right">
                <h1>Grab_Table</h1>
                <p>이미 계정이 있으신가요?</p>
                <button class="overlay_btn" onclick="location.href='/login.html'">Sign In</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const birthdate = document.getElementById('birthdate').value;

        try {
            const response = await fetch('/owner/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, name, password, birthdate })
            });

            const result = await response.json();
            console.log('📝 회원가입 응답:', result);

            if (response.ok) {
                alert('회원가입이 완료되었습니다! 로그인해주세요.');
                location.href = '/auth.html';
            } else {
                document.getElementById('result').innerText = '회원가입 실패: ' + (result.message || '서버 오류');
            }

        } catch (error) {
            console.error('에러 발생:', error);
            document.getElementById('result').innerText = '서버 오류 발생';
        }
    });
</script>

</body>
</html>
